<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>閱讀章節 - 魔法學院的閃現天才 - 網漫翻譯</title>
    <link rel="icon" href="/images/favicon.jpg" type="image/jpg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.prod.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --background-color: #fff;
        }

        :root[data-theme="dark"] {
            --primary-color: #64b5f6;
            --secondary-color: #1a1a1a;
            --text-color: #e0e0e0;
            --background-color: #121212;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .reader-container {
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 60px;
        }

        .manga-page {
            width: 100%;
            height: auto;
            margin: 0;
            display: block;
            -webkit-touch-callout: none;  /* iOS Safari */
            -webkit-user-select: none;    /* Safari */
            -khtml-user-select: none;     /* Konqueror HTML */
            -moz-user-select: none;       /* Firefox */
            -ms-user-select: none;        /* Internet Explorer/Edge */
            user-select: none;            /* Non-prefixed version */
            pointer-events: none;         /* 禁用點擊事件 */
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-color);
            font-size: 1.2rem;
        }

        .reader-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            transition: transform 0.3s;
            z-index: 1000;
        }

        .reader-controls.hidden {
            transform: translateY(100%);
        }

        .control-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background: var(--primary-color);
            color: #fff;
            cursor: pointer;
            min-width: 80px;
        }

        .control-btn:hover {
            background: #357abd;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-btn {
            background: transparent;
            min-width: auto;
            padding: 0.5rem;
        }

        .back-btn:hover {
            background: transparent;
            color: var(--primary-color);
        }

        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 0.5rem;
            z-index: 1000;
            transition: transform 0.3s;
        }

        .header-bar.hidden {
            transform: translateY(-100%);
        }

        .header-bar-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .header-bar-inner > span {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .chapter-menu {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            max-height: 400px;
            background: rgba(0,0,0,0.9);
            border-radius: 8px;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease-out;
        }

        .chapter-menu.hidden {
            transform: translate(-50%, 200%);
        }

        .chapter-menu-header {
            position: sticky;
            top: 0;
            padding: 1rem;
            background: rgba(0,0,0,0.9);
            border-bottom: 1px solid #444;
            font-weight: bold;
            text-align: center;
            color: white;
        }

        .chapter-menu-list {
            padding: 0.5rem;
        }

        .chapter-menu-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-radius: 4px;
            color: white;
            margin-bottom: 0.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .chapter-menu-item:hover {
            background: var(--primary-color);
        }

        .chapter-menu-item.current {
            background: var(--primary-color);
        }

        .chapter-menu-item.read {
            opacity: 0.5;
        }

        .chapter-date {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .nav-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            color: white;
            margin-left: auto;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 24px;
            transition: .4s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header-bar" :class="{ hidden: hideControls }">
            <div class="header-bar-inner">
                <button class="control-btn back-btn" @click="goToDetail">&lt;</button>
                <span>第{{ currentChapter }}話</span>
                <div class="nav-controls">
                    <label class="toggle-switch">
                        <input type="checkbox" v-model="isDarkMode">
                        <span class="toggle-slider"></span>
                    </label>
                    <span>夜間模式</span>
                </div>
            </div>
        </div>

        <div v-if="loading" class="loading">
            載入中...
        </div>

        <div v-else class="reader-container">
            <div v-if="error" class="error-message">
                {{ error }}
            </div>
            <img v-for="page in pages"
                 :key="page"
                 :src="page"
                 class="manga-page"
                 loading="lazy"
                 @load="handleImageLoad"
                 @error="handleImageError($event, page)"
                 contextmenu="return false;"
                 oncontextmenu="return false;"
                 onselectstart="return false;"
                 ondragstart="return false;">
        </div>

        <!-- 章節目錄 -->
        <div v-if="showChapterMenu" class="chapter-menu" :class="{ hidden: hideControls }">
            <div class="chapter-menu-header">
                章節目錄
            </div>
            <div class="chapter-menu-list">
                <div v-for="chapter in allChapters" 
                     :key="chapter.id"
                     class="chapter-menu-item"
                     :class="{
                         current: chapter.id === currentChapter,
                         read: isChapterRead(chapter.id)
                     }"
                     @click="goToChapter(chapter.id)">
                    <div>第{{ chapter.id }}話</div>
                    <div class="chapter-date">{{ formatDate(chapter.date) }}</div>
                </div>
            </div>
        </div>

        <div class="reader-controls" :class="{ hidden: hideControls }">
            <button class="control-btn" 
                    @click="goToPrevious"
                    :disabled="!hasPrevious">
                上一話
            </button>
            <button class="control-btn"
                    @click="toggleChapterMenu">
                目錄
            </button>
            <button class="control-btn" 
                    @click="goToNext"
                    :disabled="!hasNext">
                下一話
            </button>
        </div>
    </div>

    <script>
        const STORAGE_KEYS = {
            READ_CHAPTERS: 'read_chapters',
            SCROLL_POSITION: 'chapter_scroll_position',
            THEME: 'theme'
        };

        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    manga: {
                        title: '',
                        author: '',
                        tags: [],
                        cover: '',
                        description: '',
                        koreanUrl: '',
                        englishUrl: '',
                        r2Url: '',
                        chapters: []
                    },
                    currentChapter: 0,
                    pages: [],
                    hideControls: false,
                    lastScrollTop: 0,
                    scrollTimeout: null,
                    loading: true,
                    loadedImages: 0,
                    showChapterMenu: false,
                    isDarkMode: localStorage.getItem(STORAGE_KEYS.THEME) === 'dark',
                    error: null,
                    retryCount: {},
                    maxRetries: 3
                }
            },
            computed: {
                hasNext() {
                    return this.manga.chapters.some(chapter => chapter.id > this.currentChapter);
                },
                hasPrevious() {
                    return this.manga.chapters.some(chapter => chapter.id < this.currentChapter);
                },
                allChapters() {
                    return this.manga.chapters.sort((a, b) => b.id - a.id);
                }
            },
            watch: {
                isDarkMode(newValue) {
                    const theme = newValue ? 'dark' : 'light';
                    document.documentElement.setAttribute('data-theme', theme);
                    localStorage.setItem(STORAGE_KEYS.THEME, theme);
                }
            },
            methods: {
                async fetchMangaData() {
                    try {
                        const response = await fetch('../manga.json');
                        const data = await response.json();
                        const mangaData = data.manga.find(manga => manga.title === '魔法學院的閃現天才');
                        
                        if (!mangaData) {
                            throw new Error('找不到漫畫資料');
                        }

                        this.manga = mangaData;

                        const params = new URLSearchParams(window.location.search);
                        const chapter = parseInt(params.get('chapter'));
                        if (!chapter) {
                            throw new Error('無效的章節號');
                        }

                        this.currentChapter = chapter;
                        document.title = `第${chapter}話 - ${this.manga.title} - 網漫翻譯`;

                        const currentChapterData = this.manga.chapters.find(
                            c => c.id === chapter
                        );

                        if (!currentChapterData) {
                            throw new Error('找不到此章節');
                        }

                        // 使用 R2 的基礎 URL 生成圖片列表
                        this.pages = Array.from(
                            { length: currentChapterData.total },
                            (_, i) => `${this.manga.r2Url}/${chapter}/${i + 1}.jpg?v=${Date.now()}`
                        );

                        this.markAsRead();
                    } catch (error) {
                        console.error('載入章節失敗:', error);
                        this.error = error.message;
                        setTimeout(() => {
                            window.location.href = 'webtoondetail.html';
                        }, 3000);
                    } finally {
                        this.loading = false;
                    }
                },
                formatDate(dateStr) {
                    if (!dateStr) return '';
                    const date = new Date(dateStr);
                    return date.toLocaleDateString('zh-TW', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit'
                    }).replace(/\//g, '-');
                },
                handleImageLoad() {
                    this.loadedImages++;
                    if (this.loadedImages === this.pages.length) {
                        this.restoreScrollPosition();
                    }
                },
                handleImageError(event, page) {
                    this.retryCount[page] = (this.retryCount[page] || 0) + 1;
                    
                    if (this.retryCount[page] <= this.maxRetries) {
                        event.target.src = `${page.split('?')[0]}?v=${Date.now()}`;
                    } else {
                        console.error('圖片載入失敗:', page);
                        this.error = '部分圖片載入失敗，請稍後重試';
                    }
                },
                goToDetail() {
                    sessionStorage.removeItem(STORAGE_KEYS.SCROLL_POSITION);
                    window.location.href = 'webtoondetail.html';
                },
                toggleChapterMenu() {
                    this.showChapterMenu = !this.showChapterMenu;
                    if (this.showChapterMenu) {
                        this.hideControls = false;
                    }
                },
                saveScrollPosition() {
                    const manga = this.manga.title;
                    const scrollPositions = JSON.parse(sessionStorage.getItem(STORAGE_KEYS.SCROLL_POSITION) || '{}');
                    
                    if (!scrollPositions[manga]) {
                        scrollPositions[manga] = {};
                    }
                    
                    scrollPositions[manga][this.currentChapter] = window.pageYOffset;
                    sessionStorage.setItem(STORAGE_KEYS.SCROLL_POSITION, JSON.stringify(scrollPositions));
                },
                restoreScrollPosition() {
                    const manga = this.manga.title;
                    const scrollPositions = JSON.parse(sessionStorage.getItem(STORAGE_KEYS.SCROLL_POSITION) || '{}');
                    const mangaPositions = scrollPositions[manga] || {};
                    const savedPosition = mangaPositions[this.currentChapter];
                    
                    if (savedPosition !== undefined) {
                        window.scrollTo(0, parseInt(savedPosition));
                    }
                },
                goToChapter(chapter) {
                    if (chapter !== this.currentChapter) {
                        this.saveScrollPosition();
                        window.location.href = `chapter.html?chapter=${chapter}`;
                    }
                    this.showChapterMenu = false;
                },
                goToNext() {
                    if (this.hasNext) {
                        const nextChapters = this.manga.chapters.filter(
                            chapter => chapter.id > this.currentChapter
                        );
                        const nextChapter = nextChapters.reduce((min, chapter) => 
                            chapter.id < min.id ? chapter : min
                        );
                        this.saveScrollPosition();
                        window.location.href = `chapter.html?chapter=${nextChapter.id}`;
                    }
                },
                goToPrevious() {
                    if (this.hasPrevious) {
                        const prevChapters = this.manga.chapters.filter(
                            chapter => chapter.id < this.currentChapter
                        );
                        const prevChapter = prevChapters.reduce((max, chapter) => 
                            chapter.id > max.id ? chapter : max
                        );
                        this.saveScrollPosition();
                        window.location.href = `chapter.html?chapter=${prevChapter.id}`;
                    }
                },
                handleScroll() {
                    clearTimeout(this.scrollTimeout);

                    const st = window.pageYOffset || document.documentElement.scrollTop;
                    const isScrollingDown = st > this.lastScrollTop;
                    const isAtBottom = window.innerHeight + window.pageYOffset >= document.body.offsetHeight - 100;

                    if (isScrollingDown && !isAtBottom) {
                        this.hideControls = true;
                        this.showChapterMenu = false;
                    } else {
                        this.hideControls = false;
                    }

                    this.lastScrollTop = st;
                    this.saveScrollPosition();
                },
                isChapterRead(chapterNumber) {
                    const readChapters = JSON.parse(localStorage.getItem(STORAGE_KEYS.READ_CHAPTERS) || '{}');
                    return readChapters[this.manga.title]?.includes(chapterNumber);
                },
                markAsRead() {
                    const readChapters = JSON.parse(localStorage.getItem(STORAGE_KEYS.READ_CHAPTERS) || '{}');
                    if (!readChapters[this.manga.title]) {
                        readChapters[this.manga.title] = [];
                    }
                    if (!readChapters[this.manga.title].includes(this.currentChapter)) {
                        readChapters[this.manga.title].push(this.currentChapter);
                        localStorage.setItem(STORAGE_KEYS.READ_CHAPTERS, JSON.stringify(readChapters));
                    }
                }
            },
            async mounted() {
                const theme = localStorage.getItem(STORAGE_KEYS.THEME) || 'light';
                document.documentElement.setAttribute('data-theme', theme);
                this.isDarkMode = theme === 'dark';

                await this.fetchMangaData();
                window.addEventListener('scroll', this.handleScroll);
            },
            unmounted() {
                window.removeEventListener('scroll', this.handleScroll);
            }
        }).mount('#app');
    </script>
</body>
</html>
