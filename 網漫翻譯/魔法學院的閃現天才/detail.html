<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漫畫詳情</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .manga-detail {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .manga-info {
            display: flex;
            gap: 20px;
        }
        .manga-cover {
            max-width: 300px;
            height: auto;
        }
        .chapter-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .chapter-item {
            padding: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
            text-align: center;
        }
        .chapter-item.read {
            background-color: #f0f0f0;
        }
        .back-button {
            margin-bottom: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <button class="back-button" @click="goHome">返回首頁</button>
            <div class="manga-detail">
                <div class="manga-info">
                    <img :src="manga.coverUrl" :alt="manga.title" class="manga-cover">
                    <div>
                        <h2 class="manga-title">{{ manga.title }}</h2>
                        <div class="manga-metadata">
                            <p><strong>作者：</strong>{{ manga.author }}</p>
                            <p><strong>類型：</strong>{{ manga.genres }}</p>
                        </div>
                        <p class="manga-description">{{ manga.description }}</p>
                    </div>
                </div>
                <div class="chapter-list">
                    <div v-for="chapter in chapters" 
                         :key="chapter"
                         class="chapter-item"
                         :class="{ read: isChapterRead(chapter) }"
                         @click="goToChapter(chapter)">
                        第{{ chapter }}話
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const MANGA_INFO = {
            title: '魔法學院的閃現天才',
            author: '作者名稱',
            genres: '奇幻、冒險',
            description: '這是一個關於魔法學院中一位具有特殊能力的學生的故事...',
            coverUrl: 'cover.jpg'
        };

        const STORAGE_KEYS = {
            READ_CHAPTERS: 'read_chapters'
        };

        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    manga: MANGA_INFO,
                    chapters: [],
                    readChapters: JSON.parse(localStorage.getItem(STORAGE_KEYS.READ_CHAPTERS) || '{}')
                }
            },
            methods: {
                async fetchChapters() {
                    try {
                        const response = await fetch('chapters.json');
                        const data = await response.json();
                        this.chapters = data.chapters.sort((a, b) => a - b);
                    } catch (error) {
                        console.error('讀取章節清單失敗:', error);
                    }
                },
                goHome() {
                    window.location.href = '/myacg/index.html';
                },
                goToChapter(chapter) {
                    window.location.href = `${chapter}/chapter${chapter}.html`;
                },
                isChapterRead(chapter) {
                    const key = this.manga.title;
                    return this.readChapters[key]?.includes(chapter);
                }
            },
            mounted() {
                this.fetchChapters();
            }
        }).mount('#app');
    </script>
</body>
</html>
