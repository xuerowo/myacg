<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>閱讀章節 - 魔法學院的閃現天才 - 網漫翻譯</title>
    <link rel="icon" href="/images/favicon.jpg" type="image/jpg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.prod.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --background-color: #fff;
        }

        :root[data-theme="dark"] {
            --primary-color: #64b5f6;
            --secondary-color: #1a1a1a;
            --text-color: #e0e0e0;
            --background-color: #121212;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .reader-container {
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 60px;
        }

        .manga-page {
            width: 100%;
            height: auto;
            margin: 0;
            display: block;
            -webkit-touch-callout: none;  /* iOS Safari */
            -webkit-user-select: none;    /* Safari */
            -khtml-user-select: none;     /* Konqueror HTML */
            -moz-user-select: none;       /* Firefox */
            -ms-user-select: none;        /* Internet Explorer/Edge */
            user-select: none;            /* Non-prefixed version */
            pointer-events: none;         /* 禁用點擊事件 */
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-color);
            font-size: 1.2rem;
        }

        .reader-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            transition: transform 0.3s;
            z-index: 1000;
        }

        .reader-controls.hidden {
            transform: translateY(100%);
        }

        .control-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background: var(--primary-color);
            color: #fff;
            cursor: pointer;
            min-width: 80px;
        }

        .control-btn:hover {
            background: #357abd;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-btn {
            background: transparent;
            min-width: auto;
            padding: 0.5rem;
        }

        .back-btn:hover {
            background: transparent;
            color: var(--primary-color);
        }

        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 0.5rem;
            z-index: 1000;
            transition: transform 0.3s;
        }

        .header-bar.hidden {
            transform: translateY(-100%);
        }

        .header-bar-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .header-bar-inner > span {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .chapter-menu {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            max-height: 400px;
            background: rgba(0,0,0,0.9);
            border-radius: 8px;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease-out;
        }

        .chapter-menu.hidden {
            transform: translate(-50%, 200%);
        }

        .chapter-menu-header {
            position: sticky;
            top: 0;
            padding: 1rem;
            background: rgba(0,0,0,0.9);
            border-bottom: 1px solid #444;
            font-weight: bold;
            text-align: center;
            color: white;
        }

        .chapter-menu-list {
            padding: 0.5rem;
        }

        .chapter-menu-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-radius: 4px;
            color: white;
            margin-bottom: 0.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .chapter-menu-item:hover {
            background: var(--primary-color);
        }

        .chapter-menu-item.current {
            background: var(--primary-color);
        }

        .chapter-menu-item.read {
            opacity: 0.7;
        }

        .chapter-date {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .nav-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            color: white;
            margin-left: auto;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 24px;
            transition: .4s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header-bar" :class="{ hidden: hideControls }">
            <div class="header-bar-inner">
                <button class="control-btn back-btn" @click="goToDetail">&lt;</button>
                <span>第{{ currentChapter }}話</span>
                <div class="nav-controls">
                    <label class="toggle-switch">
                        <input type="checkbox" v-model="isDarkMode">
                        <span class="toggle-slider"></span>
                    </label>
                    <span>夜間模式</span>
                </div>
            </div>
        </div>

        <div v-if="loading" class="loading">
            載入中...
        </div>

        <div v-else class="reader-container">
            <img v-for="page in pages"
                 :key="page"
                 :src="page + '?v=' + Date.now()"
                 class="manga-page"
                 loading="lazy"
                 @load="handleImageLoad"contextmenu="return false;"
                 oncontextmenu="return false;"
                 onselectstart="return false;"
                 ondragstart="return false;">
        </div>

        <!-- 章節目錄 -->
        <div v-if="showChapterMenu" class="chapter-menu" :class="{ hidden: hideControls }">
            <div class="chapter-menu-header">
                章節目錄
            </div>
            <div class="chapter-menu-list">
                <div v-for="chapter in allChapters" 
                     :key="chapter.number"
                     class="chapter-menu-item"
                     :class="{
                         current: chapter.number === currentChapter,
                         read: isChapterRead(chapter.number)
                     }"
                     @click="goToChapter(chapter.number)">
                    <div>第{{ chapter.number }}話</div>
                    <div class="chapter-date">{{ formatDate(chapter.date) }}</div>
                </div>
            </div>
        </div>

        <div class="reader-controls" :class="{ hidden: hideControls }">
            <button class="control-btn" 
                    @click="goToPrevious"
                    :disabled="!hasPrevious">
                上一話
            </button>
            <button class="control-btn"
                    @click="toggleChapterMenu">
                目錄
            </button>
            <button class="control-btn" 
                    @click="goToNext"
                    :disabled="!hasNext">
                下一話
            </button>
        </div>
    </div>

    <script>
        const NOVEL_INFO = {
            title: '無知轉生'
        };

        const STORAGE_KEYS = {
            THEME: 'theme',
            FONT_SIZE: 'font_size',
            LINE_HEIGHT: 'line_height',
            SCROLL_POSITION: 'novel_scroll_position'
        };

        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    currentChapter: null,
                    chapterContent: '',
                    hideControls: false,
                    showSettings: false,
                    showChapterMenu: false,
                    showImageLightbox: false,
                    currentImage: '',
                    lastScrollTop: 0,
                    scrollTimeout: null,
                    isDarkMode: localStorage.getItem(STORAGE_KEYS.THEME) === 'dark',
                    fontSize: parseInt(localStorage.getItem(STORAGE_KEYS.FONT_SIZE)) || 18,
                    lineHeight: parseFloat(localStorage.getItem(STORAGE_KEYS.LINE_HEIGHT)) || 1.8,
                    allChapters: [],
                }
            },
            computed: {
                parsedContent() {
                    return this.chapterContent ? marked.parse(this.chapterContent) : '';
                },
                hasNext() {
                    return this.allChapters.some(chapter => chapter.number > this.currentChapter.number);
                },
                hasPrevious() {
                    return this.allChapters.some(chapter => chapter.number < this.currentChapter.number);
                }
            },
            watch: {
                isDarkMode(newValue) {
                    const theme = newValue ? 'dark' : 'light';
                    document.documentElement.setAttribute('data-theme', theme);
                    localStorage.setItem(STORAGE_KEYS.THEME, theme);
                },
                fontSize(newValue) {
                    document.documentElement.style.setProperty('--font-size', `${newValue}px`);
                    localStorage.setItem(STORAGE_KEYS.FONT_SIZE, newValue);
                },
                lineHeight(newValue) {
                    document.documentElement.style.setProperty('--line-height', newValue);
                    localStorage.setItem(STORAGE_KEYS.LINE_HEIGHT, newValue);
                }
            },
            methods: {
                async fetchChapterData() {
                    try {
                        const response = await fetch('chapters.json');
                        const data = await response.json();
                        this.allChapters = data.chapters.sort((a, b) => a.number - b.number);

                        const params = new URLSearchParams(window.location.search);
                        const chapterNumber = parseInt(params.get('chapter'));
                        
                        const currentChapterData = this.allChapters.find(
                            chapter => chapter.number === chapterNumber
                        );

                        if (!currentChapterData) {
                            throw new Error('找不到此章節');
                        }

                        this.currentChapter = currentChapterData;
                        await this.loadChapterContent();

                    } catch (error) {
                        console.error('讀取章節失敗:', error);
                        alert('讀取章節失敗');
                        window.location.href = 'detail.html';
                    }
                },
                async loadChapterContent() {
                    try {
                        const response = await fetch(this.currentChapter.filename);
                        this.chapterContent = await response.text();
                        this.scrollToTop();
                        this.$nextTick(() => {
                            this.setupImageViewer();
                            this.restoreScrollPosition();
                        });
                    } catch (error) {
                        console.error('讀取章節內容失敗:', error);
                        alert('讀取章節內容失敗');
                    }
                },
                setupImageViewer() {
                    const content = document.querySelector('.novel-content');
                    content.addEventListener('click', (e) => {
                        if (e.target.tagName === 'IMG') {
                            this.currentImage = e.target.src;
                            this.showImageLightbox = true;
                            this.showSettings = false;
                            this.showChapterMenu = false;
                        }
                    });
                },
                closeImageLightbox() {
                    this.showImageLightbox = false;
                },
                saveScrollPosition() {
                    // 獲取當前所有章節的滾動位置
                    const novel = NOVEL_INFO.title;
                    const scrollPositions = JSON.parse(sessionStorage.getItem(STORAGE_KEYS.SCROLL_POSITION) || '{}');
                    
                    // 確保每部小說都有自己的滾動位置記錄
                    if (!scrollPositions[novel]) {
                        scrollPositions[novel] = {};
                    }
                    
                    // 更新當前章節的滾動位置
                    scrollPositions[novel][this.currentChapter.number] = window.pageYOffset;
                    
                    // 保存回 sessionStorage
                    sessionStorage.setItem(STORAGE_KEYS.SCROLL_POSITION, JSON.stringify(scrollPositions));
                },
                restoreScrollPosition() {
                    // 獲取所有章節的滾動位置
                    const novel = NOVEL_INFO.title;
                    const scrollPositions = JSON.parse(sessionStorage.getItem(STORAGE_KEYS.SCROLL_POSITION) || '{}');
                    
                    // 獲取當前小說的滾動位置
                    const novelPositions = scrollPositions[novel] || {};
                    
                    // 獲取當前章節的滾動位置
                    const savedPosition = novelPositions[this.currentChapter.number];
                    
                    // 如果有保存的位置，恢復到該位置
                    if (savedPosition !== undefined) {
                        window.scrollTo(0, parseInt(savedPosition));
                    }
                },
                handleScroll() {
                    clearTimeout(this.scrollTimeout);

                    const st = window.pageYOffset || document.documentElement.scrollTop;
                    const isScrollingDown = st > this.lastScrollTop;
                    const isAtBottom = window.innerHeight + window.pageYOffset >= document.body.offsetHeight - 100;

                    if (isScrollingDown && !isAtBottom) {
                        this.hideControls = true;
                        this.showSettings = false;
                        this.showChapterMenu = false;
                    } else {
                        this.hideControls = false;
                    }

                    this.lastScrollTop = st;
                    
                    // 保存當前章節的滾動位置
                    this.saveScrollPosition();

                    this.scrollTimeout = setTimeout(() => {
                        this.hideControls = false;
                    }, 3000);
                },
                toggleSettings() {
                    this.showSettings = !this.showSettings;
                    this.showChapterMenu = false;
                },
                toggleChapterMenu() {
                    this.showChapterMenu = !this.showChapterMenu;
                    this.showSettings = false;
                },
                goToChapter(number) {
                    if (number !== this.currentChapter.number) {
                        // 保存當前章節的滾動位置
                        this.saveScrollPosition();
                        window.location.href = `reader.html?chapter=${number}`;
                    }
                    this.showChapterMenu = false;
                },
                goToDetail() {
                    // 清除滾動位置並返回
                    sessionStorage.removeItem(STORAGE_KEYS.SCROLL_POSITION);
                    window.location.href = 'detail.html';
                },
                goToNext() {
                    if (this.hasNext) {
                        const nextChapters = this.allChapters.filter(
                            chapter => chapter.number > this.currentChapter.number
                        );
                        const nextChapter = nextChapters.reduce((min, chapter) => 
                            chapter.number < min.number ? chapter : min
                        );
                        // 保存當前章節的滾動位置
                        this.saveScrollPosition();
                        window.location.href = `reader.html?chapter=${nextChapter.number}`;
                    }
                },
                goToPrevious() {
                    if (this.hasPrevious) {
                        const prevChapters = this.allChapters.filter(
                            chapter => chapter.number < this.currentChapter.number
                        );
                        const prevChapter = prevChapters.reduce((max, chapter) => 
                            chapter.number > max.number ? chapter : max
                        );
                        // 保存當前章節的滾動位置
                        this.saveScrollPosition();
                        window.location.href = `reader.html?chapter=${prevChapter.number}`;
                    }
                },
                scrollToTop() {
                    window.scrollTo(0, 0);
                }
            },
            mounted() {
                this.fetchChapterData();

                // 設置初始主題和字體
                const theme = localStorage.getItem(STORAGE_KEYS.THEME) || 'light';
                document.documentElement.setAttribute('data-theme', theme);
                document.documentElement.style.setProperty('--font-size', `${this.fontSize}px`);
                document.documentElement.style.setProperty('--line-height', this.lineHeight);

                // 設置滾動事件監聽
                window.addEventListener('scroll', this.handleScroll);

                // 監聽點擊事件來關閉設置面板和目錄
                document.addEventListener('click', (e) => {
                    const settingsModal = document.querySelector('.settings-modal');
                    const chapterModal = document.querySelector('.settings-modal:nth-child(6)');
                    const settingsBtn = document.querySelector('.control-btn:nth-child(3)');
                    const chapterBtn = document.querySelector('.control-btn:nth-child(2)');
                    
                    const isOutsideModals = !settingsModal?.contains(e.target) && 
                                          !chapterModal?.contains(e.target) &&
                                          !settingsBtn?.contains(e.target) &&
                                          !chapterBtn?.contains(e.target);
                    
                    if (isOutsideModals) {
                        this.showSettings = false;
                        this.showChapterMenu = false;
                    }
                });

                // 監聽 ESC 鍵
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        if (this.showImageLightbox) {
                            this.closeImageLightbox();
                        } else {
                            this.showSettings = false;
                            this.showChapterMenu = false;
                        }
                    }
                });

                // 監聽左右方向鍵
                document.addEventListener('keydown', (e) => {
                    if (!this.showImageLightbox && !this.showSettings && !this.showChapterMenu) {
                        if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                            if (this.hasPrevious) {
                                this.goToPrevious();
                            }
                        } else if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                            if (this.hasNext) {
                                this.goToNext();
                            }
                        }
                    }
                });
            },
            beforeUnmount() {
                window.removeEventListener('scroll', this.handleScroll);
            }
        }).mount('#app');
    </script>
</body>
</html>
