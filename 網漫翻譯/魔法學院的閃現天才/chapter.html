<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>閱讀章節 - 魔法學院的閃現天才 - 網漫翻譯</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.prod.min.js"></script>
    <style>
        /* 保留原有的所有樣式 */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --background-color: #fff;
        }

        :root[data-theme="dark"] {
            --primary-color: #64b5f6;
            --secondary-color: #1a1a1a;
            --text-color: #e0e0e0;
            --background-color: #121212;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .reader-container {
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 60px;
        }

        .manga-page {
            width: 100%;
            height: auto;
            margin: 0;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-color);
            font-size: 1.2rem;
        }

        .reader-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            transition: transform 0.3s;
            z-index: 1000;
        }

        .reader-controls.hidden {
            transform: translateY(100%);
        }

        .control-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background: var(--primary-color);
            color: #fff;
            cursor: pointer;
            min-width: 80px;
        }

        .control-btn:hover {
            background: #357abd;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 0.5rem;
            z-index: 1000;
            transition: transform 0.3s;
        }

        .header-bar.hidden {
            transform: translateY(-100%);
        }

        .header-bar-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .header-bar-inner > span {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .chapter-menu {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            max-height: 400px;
            background: rgba(0,0,0,0.9);
            border-radius: 8px;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease-out;
        }

        .chapter-menu.hidden {
            transform: translate(-50%, 200%);
        }

        .chapter-menu-header {
            position: sticky;
            top: 0;
            padding: 1rem;
            background: rgba(0,0,0,0.9);
            border-bottom: 1px solid #444;
            font-weight: bold;
            text-align: center;
            color: white;
        }

        .chapter-menu-list {
            padding: 0.5rem;
        }

        .chapter-menu-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-radius: 4px;
            color: white;
            margin-bottom: 0.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .chapter-menu-item:hover {
            background: var(--primary-color);
        }

        .chapter-menu-item.current {
            background: var(--primary-color);
        }

        .chapter-menu-item.read {
            opacity: 0.7;
        }

        .chapter-date {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .nav-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            color: white;
            margin-left: auto;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 24px;
            transition: .4s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header-bar" :class="{ hidden: hideControls }">
            <div class="header-bar-inner">
                <span>第{{ currentChapter }}話</span>
                <div class="nav-controls">
                    <label class="toggle-switch">
                        <input type="checkbox" v-model="isDarkMode">
                        <span class="toggle-slider"></span>
                    </label>
                    <span>夜間模式</span>
                </div>
            </div>
        </div>

        <div v-if="loading" class="loading">
            載入中...
        </div>

        <div v-else class="reader-container">
            <img v-for="page in pages"
                 :key="page"
                 :src="page + '?v=' + Date.now()"
                 class="manga-page"
                 loading="lazy"
                 @load="handleImageLoad">
        </div>

        <!-- 章節目錄 -->
        <div v-if="showChapterMenu" class="chapter-menu" :class="{ hidden: hideControls }">
            <div class="chapter-menu-header">
                章節目錄
            </div>
            <div class="chapter-menu-list">
                <div v-for="chapter in allChapters" 
                     :key="chapter.number"
                     class="chapter-menu-item"
                     :class="{
                         current: chapter.number === currentChapter,
                         read: isChapterRead(chapter.number)
                     }"
                     @click="goToChapter(chapter.number)">
                    <div>第{{ chapter.number }}話</div>
                    <div class="chapter-date">{{ formatDate(chapter.date) }}</div>
                </div>
            </div>
        </div>

        <div class="reader-controls" :class="{ hidden: hideControls }">
            <button class="control-btn" 
                    @click="goToPrevious"
                    :disabled="!hasPrevious">
                上一話
            </button>
            <button class="control-btn" 
                    @click="goToManga">
                返回
            </button>
            <button class="control-btn"
                    @click="toggleChapterMenu">
                目錄
            </button>
            <button class="control-btn" 
                    @click="goToNext"
                    :disabled="!hasNext">
                下一話
            </button>
        </div>
    </div>

    <script>
        const MANGA_INFO = {
            title: '魔法學院的閃現天才'
        };

        const STORAGE_KEYS = {
            READ_CHAPTERS: 'read_chapters',
            SCROLL_POSITION: 'chapter_scroll_position',
            THEME: 'theme'
        };

        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    currentChapter: 0,
                    pages: [],
                    hideControls: false,
                    lastScrollTop: 0,
                    scrollTimeout: null,
                    loading: true,
                    loadedImages: 0,
                    showChapterMenu: false,
                    allChapters: [],
                    isDarkMode: localStorage.getItem(STORAGE_KEYS.THEME) === 'dark'
                }
            },
            computed: {
                hasNext() {
                    const currentIndex = this.allChapters.findIndex(
                        chapter => chapter.number === this.currentChapter
                    );
                    return currentIndex < this.allChapters.length - 1;
                },
                hasPrevious() {
                    const currentIndex = this.allChapters.findIndex(
                        chapter => chapter.number === this.currentChapter
                    );
                    return currentIndex > 0;
                }
            },
            watch: {
                isDarkMode(newValue) {
                    const theme = newValue ? 'dark' : 'light';
                    document.documentElement.setAttribute('data-theme', theme);
                    localStorage.setItem(STORAGE_KEYS.THEME, theme);
                }
            },
            methods: {
                formatDate(dateStr) {
                    if (!dateStr) return '';
                    const date = new Date(dateStr);
                    return date.toLocaleDateString('zh-TW', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit'
                    }).replace(/\//g, '-');
                },
                async loadChapterData() {
                    try {
                        const response = await fetch('chapters.json');
                        const data = await response.json();
                        this.allChapters = data.chapters.sort((a, b) => b.number - a.number);

                        const currentChapterData = this.allChapters.find(
                            chapter => chapter.number === this.currentChapter
                        );

                        if (!currentChapterData) {
                            throw new Error('找不到此章節');
                        }

                        this.pages = Array.from(
                            { length: currentChapterData.total },
                            (_, i) => `${this.currentChapter}/${i + 1}.jpg`
                        );

                        this.markAsRead();
                    } catch (error) {
                        console.error('載入章節失敗:', error);
                        alert('載入章節失敗');
                        window.location.href = 'detail.html';
                    } finally {
                        this.loading = false;
                    }
                },
                handleImageLoad() {
                    this.loadedImages++;
                    if (this.loadedImages === this.pages.length) {
                        this.restoreScrollPosition();
                    }
                },
                saveScrollPosition() {
                    sessionStorage.setItem(STORAGE_KEYS.SCROLL_POSITION, window.pageYOffset);
                },
                restoreScrollPosition() {
                    const savedPosition = sessionStorage.getItem(STORAGE_KEYS.SCROLL_POSITION);
                    if (savedPosition) {
                        window.scrollTo(0, parseInt(savedPosition));
                    }
                },
                toggleChapterMenu() {
                    this.showChapterMenu = !this.showChapterMenu;
                },
                goToChapter(chapter) {
                    if (chapter !== this.currentChapter) {
                        // 保存當前滾動位置
                        this.saveScrollPosition();
                        window.location.href = `chapter.html?chapter=${chapter}`;
                    }
                    this.showChapterMenu = false;
                },
                goToManga() {
                    window.location.href = 'detail.html';
                },
                goToNext() {
                    if (this.hasNext) {
                        const currentIndex = this.allChapters.findIndex(
                            chapter => chapter.number === this.currentChapter
                        );
                        const nextChapter = this.allChapters[currentIndex + 1];
                        // 保存當前滾動位置
                        this.saveScrollPosition();
                        window.location.href = `chapter.html?chapter=${nextChapter.number}`;
                    }
                },
                goToPrevious() {
                    if (this.hasPrevious) {
                        const currentIndex = this.allChapters.findIndex(
                            chapter => chapter.number === this.currentChapter
                        );
                        const prevChapter = this.allChapters[currentIndex - 1];
                        // 保存當前滾動位置
                        this.saveScrollPosition();
                        window.location.href = `chapter.html?chapter=${prevChapter.number}`;
                    }
                },
                handleScroll() {
                    clearTimeout(this.scrollTimeout);

                    const st = window.pageYOffset || document.documentElement.scrollTop;
                    const isScrollingDown = st > this.lastScrollTop;
                    const isAtBottom = window.innerHeight + window.pageYOffset >= document.body.offsetHeight - 100;

                    if (isScrollingDown && !isAtBottom) {
                        this.hideControls = true;
                    } else {
                        this.hideControls = false;
                    }

                    this.lastScrollTop = st;
                    this.saveScrollPosition();

                    this.scrollTimeout = setTimeout(() => {
                        this.hideControls = false;
                    }, 3000);
                },
                isChapterRead(chapter) {
                    const readChapters = JSON.parse(localStorage.getItem(STORAGE_KEYS.READ_CHAPTERS) || '{}');
                    return readChapters[MANGA_INFO.title]?.includes(chapter);
                },
                markAsRead() {
                    const readChapters = JSON.parse(localStorage.getItem(STORAGE_KEYS.READ_CHAPTERS) || '{}');
                    if (!readChapters[MANGA_INFO.title]) {
                        readChapters[MANGA_INFO.title] = [];
                    }
                    if (!readChapters[MANGA_INFO.title].includes(this.currentChapter)) {
                        readChapters[MANGA_INFO.title].push(this.currentChapter);
                        localStorage.setItem(STORAGE_KEYS.READ_CHAPTERS, JSON.stringify(readChapters));
                    }
                }
            },
            async mounted() {
                // 設置初始主題
                const theme = localStorage.getItem(STORAGE_KEYS.THEME) || 'light';
                document.documentElement.setAttribute('data-theme', theme);
                this.isDarkMode = theme === 'dark';

                // 從 URL 獲取章節號
                const params = new URLSearchParams(window.location.search);
                const chapter = parseInt(params.get('chapter'));
                if (!chapter) {
                    alert('無效的章節號');
                    window.location.href = 'detail.html';
                    return;
                }

                this.currentChapter = chapter;
                document.title = `第${chapter}話 - ${MANGA_INFO.title} - 網漫翻譯`;

                // 載入章節內容
                await this.loadChapterData();

                // 設置事件監聽
                window.addEventListener('scroll', this.handleScroll);
            },
            unmounted() {
                // 移除事件監聽
                window.removeEventListener('scroll', this.handleScroll);
            }
        }).mount('#app');
    </script>
</body>
</html>
