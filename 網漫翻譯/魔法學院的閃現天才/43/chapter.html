<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第42話 - 魔法學院的閃現天才 - 網漫翻譯</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.prod.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --background-color: #fff;
        }

        :root[data-theme="dark"] {
            --primary-color: #64b5f6;
            --secondary-color: #1a1a1a;
            --background-color: #121212;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--secondary-color);
        }

        .reader-container {
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 60px;
        }

        .manga-page {
            max-width: 100%;
            margin: 0 auto 1rem;
            display: block;
        }

        .reader-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            transition: transform 0.3s;
        }

        .reader-controls.hidden {
            transform: translateY(100%);
        }

        .control-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background: var(--primary-color);
            color: #fff;
            cursor: pointer;
        }

        .control-btn:hover {
            background: #357abd;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="reader-container">
            <img v-for="page in pages"
                 :key="page"
                 :src="page"
                 class="manga-page"
                 loading="lazy">
        </div>

        <div class="reader-controls" :class="{ hidden: hideControls }">
            <button class="control-btn" 
                    @click="goToPrevious"
                    :disabled="!hasPrevious">
                上一話
            </button>
            <button class="control-btn" 
                    @click="goToManga">
                返回
            </button>
            <button class="control-btn" 
                    @click="goToNext"
                    :disabled="!hasNext">
                下一話
            </button>
        </div>
    </div>

    <script>
        // 章節資訊（直接寫在這裡）
        const CHAPTER_INFO = {
            mangaTitle: '魔法學院的閃現天才',
            number: 42,
            pages: [
                '1.jpg',
                '2.jpg',
                '3.jpg',
                '4.jpg',
                '5.jpg',
                '6.jpg',
                '7.jpg',
                '8.jpg',
                '9.jpg'
                // ... 所有圖片
            ]
        };

        // 本地存儲的鍵名
        const STORAGE_KEYS = {
            READ_CHAPTERS: 'read_chapters'
        };

        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    pages: CHAPTER_INFO.pages,
                    hideControls: false,
                    lastScrollTop: 0,
                    scrollTimeout: null
                }
            },
            computed: {
                hasNext() {
                    // 這裡可以直接寫死，或者用 chapters.json 來判斷
                    return true;  // 根據實際情況修改
                },
                hasPrevious() {
                    return CHAPTER_INFO.number > 1;
                }
            },
            methods: {
                goToManga() {
                    window.location.href = '../detail.html';
                },
                goToNext() {
                    if (this.hasNext) {
                        window.location.href = `../chapter${CHAPTER_INFO.number + 1}/chapter${CHAPTER_INFO.number + 1}.html`;
                    }
                },
                goToPrevious() {
                    if (this.hasPrevious) {
                        window.location.href = `../chapter${CHAPTER_INFO.number - 1}/chapter${CHAPTER_INFO.number - 1}.html`;
                    }
                },
                handleScroll() {
                    clearTimeout(this.scrollTimeout);

                    const st = window.pageYOffset || document.documentElement.scrollTop;
                    const isScrollingDown = st > this.lastScrollTop;
                    const isAtBottom = window.innerHeight + window.pageYOffset >= document.body.offsetHeight - 100;

                    if (isScrollingDown && !isAtBottom) {
                        this.hideControls = true;
                    } else {
                        this.hideControls = false;
                    }

                    this.lastScrollTop = st;
                    this.scrollTimeout = setTimeout(() => {
                        this.hideControls = false;
                    }, 2000);
                },
                markAsRead() {
                    const readChapters = JSON.parse(localStorage.getItem(STORAGE_KEYS.READ_CHAPTERS) || '{}');
                    if (!readChapters[CHAPTER_INFO.mangaTitle]) {
                        readChapters[CHAPTER_INFO.mangaTitle] = [];
                    }
                    if (!readChapters[CHAPTER_INFO.mangaTitle].includes(CHAPTER_INFO.number)) {
                        readChapters[CHAPTER_INFO.mangaTitle].push(CHAPTER_INFO.number);
                        localStorage.setItem(STORAGE_KEYS.READ_CHAPTERS, JSON.stringify(readChapters));
                    }
                }
            },
            mounted() {
                window.addEventListener('scroll', this.handleScroll);
                this.markAsRead();
            },
            beforeUnmount() {
                window.removeEventListener('scroll', this.handleScroll);
                clearTimeout(this.scrollTimeout);
            }
        }).mount('#app');
    </script>
</body>
</html>
