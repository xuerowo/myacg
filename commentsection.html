   <style>
      body {
         background-color: #f4f4f9;
         padding: 20px;

      h1 {
         text-align: center;
         color: #333;
         margin-bottom: 40px;
      }
      h2 {
         color: #4A90E2;
      }
      p {
         font-size: 16px;
         line-height: 1.5;
         color: #666;
      }
      .container {
         display: flex;
         align-items: center;
         background-color: #fff;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         margin-bottom: 20px;
         padding: 20px;
         border-radius: 10px;
      }
      .container img {
         width: 200px;
         height: auto;
         border-radius: 10px;
         margin-right: 20px;
      }
      .link-style-1 {
         display: inline-block;
         margin-top: 10px;
         padding: 10px 20px;
         background-color: #4A90E2;
         color: #fff;
         text-decoration: none;
         border-radius: 5px;
         text-align: center;
      }
      .link-style-1:hover {
         background-color: #357ABD;
      }
      .navbar {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         background-color: rgba(255, 255, 255, 0.9);
         padding: 10px 0;
         z-index: 1000;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         transition: top 0.3s, opacity 0.3s;
         opacity: 1;
      }
      .navbar ul {
         display: flex;
         justify-content: center;
         list-style-type: none;
         margin: 0;
         padding: 0;
      }

      .navbar li {
         margin: 0 20px;
      }

      .navbar a {
         text-decoration: none;
         color: #333;
         font-size: 18px;
         padding: 10px 15px;
         transition: color 0.3s;
      }

      .navbar a:hover {
         color: #007bff;
      }
      .content {
         margin-top: 70px;
         padding: 20px;
      }
   </style>

   <script>
      let lastScrollTop = 0;
      const navbar = document.querySelector('.navbar');
      window.addEventListener('scroll', function() {
         let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
         if (currentScroll > lastScrollTop) {
            navbar.style.opacity = '0';
            navbar.style.top = "-70px";
         } else {
            navbar.style.opacity = '1';
            navbar.style.top = "0";
         }
         lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
      });
   </script>
