><div class=content-title>{{ item.title }}</div></div></div></template></div></div><script>let createApp=Vue.createApp,STORAGE_KEYS={BOOKMARKS:"bookmarks",THEME:"theme"};createApp({data(){return{currentContent:"webtoons",mangaList:[],novelList:[],isDarkMode:"dark"===localStorage.getItem(STORAGE_KEYS.THEME),bookmarks:JSON.parse(localStorage.getItem(STORAGE_KEYS.BOOKMARKS)||"[]")}},watch:{isDarkMode(t){t=t?"dark":"light";document.documentElement.setAttribute("data-theme",t),localStorage.setItem(STORAGE_KEYS.THEME,t)},"$route.hash"(t){t=t.substring(1);"novels"!==t&&"webtoons"!==t||this.switchContent(t)}},methods:{async fetchMangaList(){try{var t=await(await fetch("/mangalist.json")).json();this.mangaList=t.mangaList.map(t=>({...t,coverUrl:`/${encodeURIComponent("網漫翻譯")}/${encodeURIComponent(t.title)}/cover.jpg`,type:"manga"}))}catch(t){console.error("讀取漫畫列表失敗:",t)}},async fetchNovelList(){try{var t=await(await fetch("/novellist.json")).json();this.novelList=t.novelList.map(t=>({...t,coverUrl:`/${encodeURIComponent("輕小說翻譯")}/${encodeURIComponent(t.title)}/cover.jpg`,type:"novel"}))}catch(t){console.error("讀取小說列表失敗:",t)}},switchContent(t){"webtoons"===(this.currentContent=t)?(this.fetchMangaList(),window.location.hash="webtoons"):(this.fetchNovelList(),window.location.hash="novels")},goToDetail(t){window.location.href=t.detailPage},toggleBookmark(e){var t=this.bookmarks.findIndex(t=>t.title===e.title&&t.type===e.type);-1===t?this.bookmarks.push({title:e.title,coverUrl:e.coverUrl,detailPage:e.detailPage,type:e.type}):this.bookmarks.splice(t,1),localStorage.setItem(STORAGE_KEYS.BOOKMARKS,JSON.stringify(this.bookmarks))},isBookmarked(e){return this.bookmarks.some(t=>t.title===e.title&&t.type===e.type)},getReadingProgress(t){return this.readingProgress[t.type+"_"+t.title]},toggleTheme(){this.isDarkMode=!this.isDarkMode}},mounted(){var t=window.location.hash.substring(1),t=("novels"===t||"webtoons"===t?this.switchContent(t):this.fetchMangaList(),localStorage.getItem(STORAGE_K
