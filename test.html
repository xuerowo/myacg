<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檔案檢視器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="pageTitle">請選擇資料夾和檔案</h1>
        
        <!-- 資料夾選擇下拉選單 -->
        <label for="folderSelector">選擇資料夾：</label>
        <select id="folderSelector">
            <option value="">載入資料夾...</option>
        </select>

        <!-- 檔案選擇下拉選單 -->
        <label for="fileSelector">選擇檔案：</label>
        <select id="fileSelector">
            <option value="">載入檔案列表...</option>
        </select>

        <!-- 顯示檔案內容 -->
        <pre id="fileContent">請選擇檔案以顯示內容...</pre>
    </div>

    <script>
        const username = '<xuerowo>'; // 替換為你的 GitHub 用戶名
        const repoName = '<myacg>'; // 替換為你的儲存庫名稱
        const branch = 'main'; // 這裡是儲存庫的主要分支，通常為 main 或 master

        // 載入資料夾列表
        fetch(`https://api.github.com/repos/${username}/${repoName}/contents`)
            .then(response => response.json())
            .then(data => {
                const folderSelector = document.getElementById('folderSelector');
                folderSelector.innerHTML = ''; // 清空選擇框

                // 預設選項
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = '請選擇資料夾';
                folderSelector.appendChild(defaultOption);

                // 遍歷資料夾並加入選項
                data.forEach(item => {
                    if (item.type === 'dir') {
                        const option = document.createElement('option');
                        option.value = item.path;
                        option.textContent = item.name;
                        folderSelector.appendChild(option);
                    }
                });
            })
            .catch(error => {
                console.error('無法載入資料夾清單:', error);
            });

        // 當選擇資料夾時，載入該資料夾中的檔案
        document.getElementById('folderSelector').addEventListener('change', function () {
            const selectedFolder = this.value;
            const fileSelector = document.getElementById('fileSelector');
            const fileContent = document.getElementById('fileContent');
            
            if (selectedFolder) {
                // 清空檔案選項
                fileSelector.innerHTML = '';
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = '載入檔案列表...';
                fileSelector.appendChild(defaultOption);

                // 呼叫 API 取得該資料夾中的檔案清單
                fetch(`https://api.github.com/repos/${username}/${repoName}/contents/${selectedFolder}`)
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(item => {
                            if (item.type === 'file') {
                                const option = document.createElement('option');
                                option.value = item.path;
                                option.textContent = item.name;
                                fileSelector.appendChild(option);
                            }
                        });
                    })
                    .catch(error => {
                        console.error('無法載入檔案清單:', error);
                    });
            } else {
                fileSelector.innerHTML = '';
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = '請選擇資料夾';
                fileSelector.appendChild(defaultOption);
            }
        });

        // 當選擇檔案時，載入檔案內容
        document.getElementById('fileSelector').addEventListener('change', function () {
            const selectedFile = this.value;
            const pageTitle = document.getElementById('pageTitle');
            if (selectedFile) {
                // 更新 title 和 h1
                document.title = selectedFile.split('/').pop(); // 只顯示檔案名稱
                pageTitle.textContent = selectedFile.split('/').pop(); // 顯示檔案名稱

                // 載入檔案內容
                loadFile(selectedFile);
            } else {
                document.title = '檔案檢視器';
                pageTitle.textContent = '請選擇檔案';
                document.getElementById('fileContent').textContent = '請選擇檔案以顯示內容...';
            }
        });

        // 讀取檔案並顯示內容
        function loadFile(fileName) {
            const fileUrl = `https://raw.githubusercontent.com/${username}/${repoName}/${branch}/${fileName}`;

            fetch(fileUrl)
                .then(response => response.text())
                .then(text => {
                    const lines = text.split('\n');
                    const formattedText = lines.map(line => line.trim() + '\n\n').join('\n');
                    document.getElementById('fileContent').textContent = formattedText;
                })
                .catch(error => {
                    document.getElementById('fileContent').textContent = '無法載入檔案：' + error;
                });
        }
    </script>
</body>
</html>
